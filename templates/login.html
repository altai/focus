{% extends "layout.html" %}
{% block content %}
<form method="POST" action="." class="">
    {{ render_form_errors(form.csrf_token) }}
    {{ form.hidden_tag() }}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    <button type="submit" class="btn">Sign in</button>
</form>
{% endblock %}
